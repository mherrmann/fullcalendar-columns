<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js'></script>
<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.js'></script>
<script src='fullcalendar-columns.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'multiColAgendaDay,multiColAgendaWeek'
			},
			views: {
				multiColAgendaDay: {
					type: 'multiColAgenda',
					duration: { days: 1 },
					columns: [
						{ id: 1, name: 'First Column' },
						{ id: 2, name: 'Second Column' }
					]
				},
				multiColAgendaWeek: {
					type: 'multiColAgenda',
					duration: { weeks: 1 },
					columns: [
						{ id: 1, name: 'First Column' },
						{ id: 2, name: 'Second Column' }
					]
				}
			},
			allDaySlot: false,
			//weekends: false,
			defaultView: 'multiColAgendaWeek',
			defaultDate: '2015-02-12',
			editable: true,
			events: [
				{
					title: 'Meeting 1',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00',
					column: 0
				},
				{
					title: 'Meeting 2',
					start: '2015-02-12T10:30:00',
					end: '2015-02-12T12:30:00',
					column: 1
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
